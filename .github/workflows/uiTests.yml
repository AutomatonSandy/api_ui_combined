name: run UI tests on Dockers

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Start Grid
        run: docker compose up -d

      - name: Run Tests
        run: mvn clean test -Pui-tests

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        with:
          name: selenium-videos
          path: videos/

      - name: Stop Grid
        run: docker compose down